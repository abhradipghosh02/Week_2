<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Advanced Survey Form</h1>
    <form id="survey-form">
      <div class="form-section" id="section-demographics">
        <h2>User Demographics</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </div>

      <div class="form-section" id="section-interests">
        <h2>Interests and Preferences</h2>
        <div class="form-group">
          <label>Do you enjoy outdoor activities?</label>
          <label><input type="radio" name="outdoor" value="yes"> Yes</label>
          <label><input type="radio" name="outdoor" value="no"> No</label>
        </div>
        <div id="outdoor-activities" class="hidden">
          <label for="outdoor-select">Select your favorite outdoor activity:</label>
          <select id="outdoor-select">
            <option value="">Choose...</option>
            <option value="hiking">Hiking</option>
            <option value="cycling">Cycling</option>
            <option value="watersports">Water Sports</option>
          </select>
        </div>
        <div id="indoor-activities" class="hidden">
          <label for="indoor-select">Select your favorite indoor activity:</label>
          <select id="indoor-select">
            <option value="">Choose...</option>
            <option value="reading">Reading</option>
            <option value="gaming">Gaming</option>
            <option value="crafts">Crafts</option>
          </select>
        </div>
      </div>

      <div class="form-section" id="section-health">
        <h2>Health and Wellness</h2>
        <div class="form-group">
          <label>Do you follow a specific diet?</label>
          <label><input type="radio" name="diet" value="yes"> Yes</label>
          <label><input type="radio" name="diet" value="no"> No</label>
        </div>
        <div id="diet-details" class="hidden">
          <label for="diet-select">What type of diet?</label>
          <select id="diet-select">
            <option value="">Choose...</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="keto">Keto</option>
            <option value="paleo">Paleo</option>
          </select>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
